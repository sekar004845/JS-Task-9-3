<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Task-9-3</title>
	</head>
	<body>
	<h1>MAP METHOD</h1>
	<Script>
	 
			//Task-3
			const users2 = [
						  {
							first_name: 'Mike',
							location: 'London'
						  },
						  {
							first_name: 'Tim',
							location: 'US'
						  },
						  {
							first_name: 'John',
							location: 'Australia'
						  }
						];
						let loc=users2.map(function(user){
						return`${user.first_name} lives_in ${user.location}`;
						});
						console.log(loc);
						document.write("<br>",loc);
	</script>

	</body>
	</html>
